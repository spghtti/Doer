<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="main.css" type="text/css" media="all" />
    <link rel="icon" href="data:;base64,=">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="data:;base64,=" />
    <title>Doer</title>
  </head>
  <body>
    <header id="header">
      <div class="headline" id="doer">
        <h1>Doer</h1>
      </div>
    </header>
    <div id="content">
      <div id="sidebar">
        <div class="headline">
          <h2>Projects</h2>
        </div>
        <div id="projects">
        </div>
      </div>
      <div id="main">
        <div class="headlineDiv" id="headline">
          <div class="headline" id="tasks">
            <h2>Tasks</h2>
          </div>
          <div class="headline" id="show-all">
            <button id="show-all-button">Show all</button>
          </div>
        </div>
        <div id="taskList">
        </div>
      </div>
    </div>
    <div class="buttons">
      <div class="hideme">
        <button class="project-trigger" id="add-project"></button>
      </div class="button">
      <button class="trigger" id="add-task"></button>
      </div>
    </div>
    <!-- Modal to input task -->
    <div class="modal">
      <div class="modal-content">
        <div class="modal-headline">
          Add a task
          <span class="close-button">&times;</span>
        </div>
        <form id="form">
          <label for="task"><b>Task</b></label>
          <input
            class="input"
            type="text"
            placeholder="Study DOM bubbling"
            name="task"
            autocomplete="off"
            required
          />
          <label for="due-date"><b>Due date</b></label>
          <input class="input" type="date" name="due-date" autocomplete="off" />
          <label for="whichProject"><b>Project</b></label>
          <select name="whichProject" id="whichProject" class="input">
            <option value="" selected>None</option>
          </select>
          <label for="priority"><b>High priority</b></label>
          <input type="checkbox" class="" name="priority" id="priority" value="yes" autocomplete="off"/>
          <button id="submit" type="submit" value="Submit">Submit</button>
        </form>
      </div>
    </div>
    <!-- Modal to input project -->
    <div class="project-modal">
      <div class="modal-content">
        <div class="modal-headline">
          Add a project
          <span class="project-close-button">&times;</span>
        </div>
        <form id="project-form">
          <label for="project"><b>Your project name</b></label>
          <input
            class="input"
            type="text"
            placeholder="Build a to-do list"
            name="project"
            autocomplete="off"
            required
          />
          <button id="submit" type="submit" value="Submit">Submit</button>
        </form>
      </div>
    </div>
    <footer id="footer">
      <p>Copyright Â© 2021 spghtti. Various icons made by <a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a></a> and <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a></p>.</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
